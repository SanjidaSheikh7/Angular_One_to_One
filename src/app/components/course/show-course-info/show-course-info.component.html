<!DOCTYPE html>
<html lang="en">
<head>
    <title>Panel Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container"style="padding-top: 5px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-8">
                        <div style="color: deeppink; font-size:20px;"><strong>Course Information</strong></div>
                    </div>
                    <div class="col-md-4 text-right">
                        <div style="margin-bottom: 10px;">
                            <div style="text-align: right;">
                                <a [routerLink]="'/courseDetails'" class="btn btn-sm btn-primary"><strong>+ </strong>Add Course</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-4" style="padding-bottom: 10px;padding-top: 10px;"><b>Total Course:</b><br>
                    <form class="d-flex margin-bottom ">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #filter>
                        <button class="btn btn-primary" type="button" (click)="filterResults(filter.value)">Search</button>
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="panel panel-default" *ngIf="isSearch">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                     <thead class="table-primary">
                                        <tr>
                                            <th scope="col" style="text-align: center;">ID</th>
                                            <th scope="col" style="text-align: center;">Course Name</th>
                                            <th scope="col"style="text-align: center;">Course Credit</th>
                                            <th scope="col"style="text-align: center;">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let course of filteredCourseList">
                                          <th scope="row"style="text-align: center;">{{course.id}}</th>
                                             <td style="text-align: center;">{{course.courseName}}</td>
                                             <td style="text-align: center;">{{course.courseCredit}}</td>
                                             
                                             <td style="text-align: center;">
                                                <a [routerLink]="'/courseDetails/'+ course.id" [queryParams]="{ isUpdate: true}" class="btn btn-outline-success">
                                                    <i class="fas fa-edit"></i> 
                                                </a>
                                                <a [routerLink]="'/courseDetails/'+course.id" [queryParams]="{ 'isView': true}" class="btn btn-outline-success">
                                                    <i class="fas fa-eye"></i> 
                                                </a>
                                                <button type="button" class="btn btn-outline-danger" (click)="deleteCourse(course.id)">
                                                    <i class="fas fa-trash-alt"></i> 
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                             </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" type="button" (click)="refreshPage()" *ngIf="isSearch">Back to homepage</button>
                </div>
         </div>
        <div class="panel panel-default" *ngIf="!isSearch">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                         <thead class="table-primary">
                            <tr>
                                <th scope="col" style="text-align: center;">ID</th>
                                <th scope="col" style="text-align: center;">Course Name</th>
                                <th scope="col"style="text-align: center;">Course Credit</th>
                                <th scope="col"style="text-align: center;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let course of courses">
                              <th scope="row"style="text-align: center;">{{course.id}}</th>
                                 <td style="text-align: center;">{{course.courseName}}</td>
                                 <td style="text-align: center;">{{course.courseCredit}}</td>
                                 
                                 <td style="text-align: center;">
                                    <a [routerLink]="'/courseDetails/'+ course.id" [queryParams]="{ isUpdate: true}" class="btn btn-outline-success">
                                        <i class="fas fa-edit"></i> 
                                    </a>
                                    <a [routerLink]="'/courseDetails/'+course.id" [queryParams]="{ 'isView': true}" class="btn btn-outline-success">
                                        <i class="fas fa-eye"></i> 
                                    </a>
                                    <button type="button" class="btn btn-outline-danger" (click)="deleteCourse(course.id)">
                                        <i class="fas fa-trash-alt"></i> 
                                    </button>
                                </td>
                                
                            </tr>
    
                        </tbody>
                    </table>
                 </div>
            </div>
        </div>
    </div>
   </body>
</html>
